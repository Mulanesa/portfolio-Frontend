<div class="container-fluid">
      <div class="exp_card">
            <div class="exp_container">
                  <div class="exp_body">
                        <div class="hs_content">
                              <div style="display: flex; place-content: center;">
                                    <h3>Hard & Soft Skills</h3>
                                    <button
                                    type="button"
                                    class="btn btn-danger mx-2"
                                    routerLink="/nuevahabilidad"
                                    *ngIf="isLogged && hasAdminRole()"
                                    >
                                          <fa-icon [icon]="faPlus"></fa-icon>
                                    </button>
                              </div>
                              <div class="c-skills row">
                                    <div class="col-sm-12 col-md-4 col-lg-3 p-2" style="max-width: 215px;" *ngFor="let skill of skill">
                                          <div class="s-card">
                                                <img class="dshadow_i" [src]="skill.imgURL" alt="Logo correspondiente a {{skill.nombre}}" style="width: 100%;">
                                                <div class="b-card">
                                                      <p><ngb-progressbar type="warning" textType="white" [value]="skill.porcentaje" [showValue]="true"></ngb-progressbar></p>                          
                                                </div>
                                          </div>
                                          <div style="display: flex; justify-content: center;">
                                                <button type="button" class="btn btn-warning" routerLink="/editarhabilidad/{{skill.id}}" *ngIf="isLogged && hasAdminRole()" style="margin-right: 5px;"><fa-icon [icon]="faPenToSquare"></fa-icon>Editar</button>
                                                <button type="button" class="btn btn-warning" (click)="delete(skill.id)" *ngIf="isLogged && hasAdminRole()"><fa-icon [icon]="faTrash"></fa-icon>Borrar</button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>      
      </div>
</div>
